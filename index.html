<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="CSS/master.css">
    <!---->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<body><!-- ☔ Weather Effects (Rain, Snow, Clouds) -->
    <div id="rain-container"></div>
    <div id="snow-container"></div>
    <div id="clouds-container"></div>

    <!-- 🌞🌙 Sun & Moon Container (Lighting) -->
    <div id="light-overlay">
        <div id="sun"></div>
        <div id="moon"></div>
    </div>

    <!-- 🌄 Background Layer (Scenery + Kids) -->
    <div id="background"></div>
    
    <div id="kids_rain" class="kid-container">
        <img src="SVG/new/kids_in_rain_umbrella.svg" alt="Kids in Rain">
    </div>
    
    <div id="kids_snow" class="kid-container">
        <img src="SVG/new/kids_winter_suits.svg" alt="Kids in Snow">
    </div>
    
    <div id="kids_cloud" class="kid-container">
        <img src="SVG/new/kids.svg" alt="Kids">
    </div>
    <!-- 🌡️ Weather Info Box -->
    <div id="weather-info"></div>

    <script src="JS/weather.js"></script>
</body>
</html>
